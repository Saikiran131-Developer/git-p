<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOODIE DELIGHT</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      body,html {
        margin: 0;
    padding: 0;
    overflow-x: hidden;
      }
      /* main container for entire nav bar */
      .navcontainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color:#28282B;
        position: fixed;
        width: 100vw;
        top: 0;

      }
      /*for food delight heading */
      #foodiedelightheading {
        padding: 10px;
        font-size: 1.4rem;
        font-weight: 700;
        color: white;

      }
      /* nav link container */
      .navsection {
        display: flex;
        gap: 25px;
        color: white;
        padding: 5px;
        padding-bottom: 15px;
        
      }
      /*  here iam setting the background image in container*/
      .backgoundimagecontainer{
        height: 32vh; 
        background-image:  linear-gradient(to bottom, rgba(2, 2, 2, 0) 0%, rgba(0, 0, 0, 0.3) 100%), url(https://b.zmtcdn.com/data/reviews_photos/67b/caefe877c48c3676e06355d5858c867b_1528097248.jpg?fit=around%7C771.75:416.25&crop=771.75:416.25;*,*);
        background-repeat: no-repeat;
        background-size: 100%;
        background-position: center ;
        box-sizing: border-box;
        margin-top: 83.3px;
        display: flex;
        flex-direction: column;
        align-items: center;
        }
      /* here iam targetting the first chils*/
        .backgroundimagecontent p:nth-child(1){
            color: white;
            margin-top: 40px;
            font-size: 1.8rem;
            font-weight: bold;
      }
      .backgroundimagecontent p:nth-child(2){
color:white;
margin-top: 12px;
font-size: 1.07rem;
font-family: sans-serif;

      }
      .backgroundimagecontent p:nth-child(3){
        color:white ;
        margin-top: 30px;
        background-color: orangered;
        display: inline-block;
        margin-left: 120px;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
      }
      @media screen and (min-width: 267px) and (max-width: 700px) {
  .navsection {
    flex-direction: column;
    align-items: center; /* Optional: Centers the nav items horizontally */
    gap: 15px; /* Adds space between each item */
  }
  .backgoundimagecontainer{
    margin-top: 289px;
  }
  .backgroundimagecontent p:nth-child(1){
    font-size: 16px;
    text-align: center;
  }
  .backgroundimagecontent p:nth-child(2){
    font-size: 10px;
    text-align: center;
  }
  .backgroundimagecontent p:nth-child(3){
    font-size: 10px;
margin-left: 70px;
  }


}




  
    </style>
  </head>
  <body>
    <nav>
      <div class="navcontainer">
        <div id="foodiedelightheading">Foodie Delight</div>
        <div class="navsection">
          <div id="home">Home</div>
          <div id="menu">Menu</div>
          <div id="featureddishes">Featured Dishes</div>
          <div id="bestplaces">Best Places</div>
          <div id="testimonials">Testimonials</div>
          <div id="faq">FAQ</div>
          <div id="about">About</div>
          <div id="contact">Contact</div>
        </div>
      </div>
    </nav>
    <div class="backgoundimagecontainer">
<div class="backgroundimagecontent">
    <p>Welcome to Foodie Delight!</p>
    <p>Your favourite place to order delicious food online.</p>
    <p>See Our Menu</p>
</div>
    </div>
   
  </body>
</html>
